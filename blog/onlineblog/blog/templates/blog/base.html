<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <!-- Bootstrap -->

    <!-- CSS -->

<body>
    <nav class="navbar navbar-default">

            </ul>
            <ul class="nav navbar-nav navbar-right">

</html>
